<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
  <div class= "master-container">
    <div class= "cover-text-container">
      <img class= "badge"
      src= "https://trello-attachments.s3.amazonaws.com/607457e8ad4162814da41ef0/607457e8ad4162814da41f19/x/3b4483825e105c5d0ae010a89df4d9b3/badge.png"
      alt= "Cerulean and earls green badge with a star in the center"
      >
      <img class= "cover-page" 
      src= "https://trello-attachments.s3.amazonaws.com/607457e8ad4162814da41ef0/607457e8ad4162814da41f17/x/6554b96f839abbe659429a9f8c79115d/book-cover.png" 
      alt= "Wolox books cover page"
      >
      <div class= "container-text">
        <h1 class= "book-title">
          <strong>Título del libro</strong> 
          <p class= "title-genre"> (género)</p>
        </h1>
        <div class= "title-border"></div>
        <div class="container-secondary-text">
            <h2 class="secondary-title">
            <strong>Autor del libro:</strong> 
            <p class= "secondary-detail"> Nombre del autor del libro</p> 
            </h2>
            <h2 class="secondary-title">
            <strong>Editorial:</strong>
            <p class= "secondary-detail"> Nombre de la editorial</p>
            </h2>
            <h2 class="secondary-title">
            <strong>Año de publicación:</strong>
            <p class= "secondary-detail"> Año de publicación</p>
            </h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
