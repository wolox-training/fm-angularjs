<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
  <div class="index-master-container">
    <a href="book-list.html" class="return-button"> Atrás </a>
    <div class="cover-text-container">
      <div class="cover-page-badge-container">
        <img class="cover-page" src="Images/book-cover.png" alt="Wolox books cover page">
        <img class="badge" src="Images/badge.png" alt="Cerulean and earls green badge with a star in the center">
      </div>
      <div class="container-text">
        <div class="container-book">
          <p class="book-title">
            Título del libro
          </p>
          <p class="book-genre"> (género)</p>
        </div>
        <div class="container-detail">
          <div class="title">
            Autor del libro:
            <p class="detail"> Nombre del autor del libro</p>
          </div>
          <div class="title">
            Editorial:
            <p class="detail"> Nombre de la editorial</p>
          </div>
          <div class="title">
            Año de publicación:
            <p class="detail"> Año de publicación</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
