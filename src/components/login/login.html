<div class="master-container login-master-container">
  <div class="login-container">
    <img class="wolox-logo" src="../../assets/LogoWolox.png" alt="wolox logo">
    <form class="login-form" name="loginForm">
      <label class="text"> Email </label>
      <input type="email" class="credentials-box" ng-model="emailAddress" name="email" required
        ng-pattern=$ctrl.emailPattern />
      <span class="error" ng-show="loginForm.email.$error.required">*Campo Requerido</span> <span class="error"
        ng-show="loginForm.email.$error.pattern">*Invalid Email Address</span>
      <label class="text"> Password </label>
      <input type="password" class="credentials-box" ng-model="password" name="password" required />
      <span class="error" ng-show="loginForm.password.$error.required">*Campo Requerido</span>
      <a ui-sref="bookList" ng-disabled="loginForm.$invalid" class="button action-button" ui-sref-active="active">
        Login
      </a>
    </form>
    <a class="button redirection-button">
      Sign Up
    </a>
  </div>
</div>
